version: "2"
run:
  concurrency: 16
  go: "1.25"
  modules-download-mode: mod
  issues-exit-code: 1
  tests: true
  allow-parallel-runners: true
  build-tags:
    - testing
linters:
  enable:
    - asasalint
    - exptostd
    - spancheck
    - wastedassign
    - sqlclosecheck
    - wsl_v5
    - exhaustive
    - fatcontext
    - bidichk
    - bodyclose
    - decorder
    - durationcheck
    - forcetypeassert
    - errchkjson
    - errcheck
    - err113
    - errorlint
    - embeddedstructfieldcheck
    - errname
    - gocritic
    - gocyclo
    - goheader
    - gomodguard
    - govet
    - ineffassign
    - lll
    - makezero
    - misspell
    - intrange
    - mirror
    - loggercheck
    - nilerr
    - nilnesserr
    - nilnil
    - nlreturn
    - nosprintfhostport
    - nonamedreturns
    - noctx
    - nakedret
    - paralleltest
    - perfsprint
    - nestif
    - predeclared
    - makezero
    - maintidx
    - reassign
    - prealloc
    - promlinter
    - sloglint
    - recvcheck
    - predeclared
    - revive
    - staticcheck
    - thelper
    - unparam
    - testifylint
    - tparallel
    - unused
    - wastedassign
    - forbidigo
    - gochecksumtype
    - usestdlibvars
    - usetesting
    - gochecknoinits
    - goconst
    - gocheckcompilerdirectives
    - unconvert
    - gomoddirectives
    - goprintffuncname
    - gosmopolitan

  settings:
    goconst:
      numbers: true
      min: 2
      max: 2
      find-duplicates: true
      eval-const-expressions: true
      ignore-calls: false
    usetesting:
      os-create-temp: true
      os-mkdir-temp: true
      os-setenv: true
      os-temp-dir: true
      os-chdir: true
      context-background: true
      context-todo: true
    usestdlibvars:
      http-method: true
      http-status-code: true
      time-weekday: true
      time-month: true
      time-layout: true
      crypto-hash: true
      default-rpc-path: true
      sql-isolation-level: true
      tls-signature-scheme: true
      constant-kind: true
    sloglint:
      no-mixed-args: false
      args-on-sep-lines: true
      static-msg: true
      key-naming-case: camel
      forbidden-keys:
        - time
        - level
        - msg
        - source
    gomoddirectives:
      replace-local: true
      retract-allow-no-explanation: true
      exclude-forbidden: true
      toolchain-forbidden: true
      go-debug-forbidden: true
      go-version-pattern: '1\.25(\.\d+)?'
      replace-allow-list:
        - github.com/gocql/gocql
    gomodguard:
      blocked:
        modules:
          - github.com/pkg/errors:
              recommendations:
                - errors
              reason: "Use the standard library errors package"
          - github.com/stretchr/testify/assert:
              recommendations:
                - github.com/stretchr/testify/require
              reason: "Always use require instead of assert in tests"
    forbidigo:
      analyze-types: true
      forbid:
        - pattern: ^print(ln)?$
          msg: "Use log package instead of fmt"
        - pattern: 'fmt\.Print.*(# Do not commit print statements\.)?'
          msg: "Use log package instead of fmt"
    gocyclo:
      min-complexity: 20
    govet:
      enable-all: true
      settings:
        shadow:
          strict: true
    lll:
      line-length: 180
    loggercheck:
      require-string-key: true
      no-printf-like: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - path: (.+)\.go$
        text: Error return value of `.*.Unlock` is not checked
      - path: (.+)\.go$
        text: Error return value of `.*.Completed` is not checked
    paths:
      - third_party$
      - builtin$
      - examples$
    errorlint:
      allowed-errors:
        - err: "io.EOF"
    depguard:
      rules:
      main:
        list-mode: strict
        files:
          - "!**/*_a _gen.go"
        allow:
          - $gostd
        deny:
          - pkg: "math/rand$"
            desc: use math/rand/v2
          - pkg: "github.com/sirupsen/logrus"
            desc: not allowed
          - pkg: "go.uber.org/zap"
            desc: not allowed
          - pkg: "github.com/rs/zerolog"
            desc: not allowed
          - pkg: "github.com/pkg/errors"
            desc: Should be replaced by standard lib errors package
issues:
  max-issues-per-linter: 1000
  max-same-issues: 100
  uniq-by-line: true
formatters:
  enable:
    - gofumpt
    - goimports
    - gci
    - golines
  settings:
    gofumpt:
      extra-rules: true
    goimports:
      local-prefixes:
        - github.com/CodeLieutenant/utils
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/CodeLieutenant/smart-mechanic)
      no-inline-comments: true
    golines:
      max-len: 180
      shorten-comments: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
